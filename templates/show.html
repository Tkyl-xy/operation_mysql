<body>
	<form action="/show/" method="post">
		修改的用户:<br>
		<input type="text" name="a_user"><br>
		修改的密码:<br>
		<input type="password" name="a_pwd" ><br><br>
		<input type="submit" value="修改用户信息" />
	</form>
	<div>
		<table border="1">
			<thead>
				<tr>
					<th>用户名</th>
					<th>密码</th>
				</tr>
			</thead>
			<tbody>
				{% for line in user_list %}
					<tr>
						<td>{{ line.user }}</td>
						<td>{{ line.opwd }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
